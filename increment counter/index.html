<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bdb38fbb36.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="conter-container">
            <i class="fa-solid fa-mug-hot fa-4x"></i>
            <div class="counter" data-target="4000"></div>
            <span>Project Completed</span>
        </div>
        <div class="conter-container">
            <i class="fa-solid fa-users fa-4x"></i>
            <div class="counter" data-target="15000"></div>
            <span>Our Happy Clients</span>
        </div>
        <div class="conter-container">
            <i class="fa-solid fa-list-check fa-4x"></i>
            <div class="counter" data-target="500"></div>
            <span>Ongoing Projects</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
